<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#hide").click(function(){
$("p").hide();
});
$("#show").click(function(){
$("p").show();
});
});
</script>
</head>
<body>
<p>Toàn diện - Sáng tạo - Phụng sự</p>
<button id="hide">Hide</button>
<button id="show">Show</button>
</body>
</html>
